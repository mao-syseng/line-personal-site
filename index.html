<!doctype html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Obel Photography</title>
  </head>
  <body class="container">
    <nav>
      <ul>
        <li>
          <img src="logo.svg" alt="logo" width="100px" />
        </li>
      </ul>
      <ul>
        <li><a href="#">Om mig</a></li>
        <li><a href="#">Priser</a></li>
        <li><a href="#">Kontakt</a></li>
      </ul>
    </nav>
    <main>
      <section>
        <hgroup>
          <h2>Obel Photography</h2>
          <p>Line hvad fanden skal der stå på den her hjemmeside bla bla bla</p>
        </hgroup>
      </section>
      <hr />
      <section>
        <h3>Kontakt</h3>
        <form name="contact" netlify>
          <fieldset>
            <label>
              Navn
              <input
                name="name"
                type="text"
                placeholder="Navn"
                autocomplete="given-name"
              />
            </label>
            <label>
              Email
              <input
                type="email"
                name="email"
                placeholder="Email"
                autocomplete="email"
              />
            </label>
          </fieldset>

          <input type="submit" value="Subscribe" />
        </form>
      </section>
    </main>
  </body>
</html>
